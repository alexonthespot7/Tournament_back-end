<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<title>Edit user</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Change password</h1>
	<h3 th:text="${user?.username}"></h3>
	<div>
		<form th:object="${form}" th:action="@{/savepassword}" action="#" method="post">
				<input class="form-control" type="hidden" th:field="*{username}" />
				<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>	
			<div class="form-group">
				<label>Old Password :<input type="password" th:field="*{oldPassword}" class="form-control"/></label>
				<p th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}">Old Password Error</p>	
			</div>
			<div class="form-group">
				<label>New Password :<input type="password" th:field="*{password}" class="form-control"/></label>
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">New Password Error</p>	
			</div>
			<div class="form-group">
				<label> Re-type new Password: <input type="password" th:field="*{passwordCheck}" class="form-control"/></label>
				<p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">New Password Match Error</p>	
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<input class="btn btn-primary mb-2" type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
